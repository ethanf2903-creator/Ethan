<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    background: #dadada;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #game {
    position: relative;
    width: 800px;
    height: 200px;
    margin: 50px auto;
    border: 2px solid #000000;
    background: #79ffaf;
    overflow: hidden;
    font-size: 50px; /* Emoji å¤§å° */
  }

  #deer {
    position: absolute;
    bottom: 0;
    left: 700px; /* é¹¿åœ¨å³å´ */
  }

  .bomb {
    position: absolute;
    bottom: 0;
    left: 0; /* å¾å·¦å´å‡ºç¾ */
  }

  #chicken {
    position: absolute;
    bottom: 0;
    left: 20px; /* å·¦ä¸‹è§’ */
    transform: scaleX(-1); /* æ°´å¹³ç¿»è½‰ï¼Œé›æœå³ */
  }

  #score {
    text-align: center;
    font-size: 24px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div id="game">
  <div id="chicken">ğŸ”</div>
  <div id="deer">ğŸ¦Œ</div>
</div>
<div id="score">åˆ†æ•¸: 0</div>

<script>
const deer = document.getElementById('deer');
const game = document.getElementById('game');
const scoreEl = document.getElementById('score');

let deerBottom = 0;
let jumpVelocity = 0;
let gravity = 0.5; 
let isJumping = false;

let score = 0;
let gameSpeed = 7; 
let obstacles = [];
let gameOver = false;

document.addEventListener('keydown', (e) => {
  if ((e.key === ' ' || e.key === 'Spacebar') && !isJumping) {
    jump();
  }
});

function jump() {
  isJumping = true;
  jumpVelocity = 16;
}

function gameLoop() {
  if (gameOver) return;

  // æ›´æ–°é¹¿ä½ç½®
  if (isJumping || deerBottom > 0) {
    deerBottom += jumpVelocity;
    jumpVelocity -= gravity;
    if (deerBottom <= 0) {
      deerBottom = 0;
      isJumping = false;
      jumpVelocity = 0;
    }
    deer.style.bottom = deerBottom + 'px';
  }

  // æ›´æ–°ç‚¸å½ˆä½ç½®
  obstacles.forEach((bomb, index) => {
    let left = parseFloat(bomb.style.left);
    left += gameSpeed;
    bomb.style.left = left + 'px';

    // ç¢°æ’åµæ¸¬
    const deerRect = deer.getBoundingClientRect();
    const bombRect = bomb.getBoundingClientRect();
    if (
      deerRect.left < bombRect.right &&
      deerRect.right > bombRect.left &&
      deerRect.bottom > bombRect.top &&
      deerRect.top < bombRect.bottom
    ) {
      endGame();
    }

    if (left > game.offsetWidth) {
      game.removeChild(bomb);
      obstacles.splice(index, 1);
      score++;
      scoreEl.textContent = 'åˆ†æ•¸: ' + score;
      if (score % 5 === 0) gameSpeed += 0.5;
    }
  });

  requestAnimationFrame(gameLoop);
}

function createObstacle() {
  if (gameOver) return;

  const bomb = document.createElement('div');
  bomb.classList.add('bomb');
  bomb.innerText = 'ğŸ’£';
  bomb.style.left = '0px';
  game.appendChild(bomb);
  obstacles.push(bomb);

  const randomTime = Math.random() * 1500 + 500;
  setTimeout(createObstacle, randomTime);
}

function endGame() {
  gameOver = true;
  alert('éŠæˆ²çµæŸï¼åˆ†æ•¸: ' + score);
  location.reload();
}

createObstacle();
gameLoop();
</script>
